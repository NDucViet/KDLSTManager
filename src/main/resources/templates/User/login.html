<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào mừng bạn đến Ngũ Hành Hill</title>
    <link rel="stylesheet" th:href="@{/css/re.css}">
</head>

<body>
<div class="cont">
    <div class="form sign-in">
        <img src="images/profile.jpg" alt="" />
        <h2>Chào mừng bạn đến Ngũ Hành Hill</h2>
        <form th:action="@{/user/login}" th:method="post" th:object="${user}">
            <label class="pom-agile">
                <span class="fa fa-user-o" aria-hidden="true"></span>
                <span>Email</span>
                <input id="email" name="email" th:field="*{email}" class="user" type="text" required>
            </label>
            <label class="pom-agile">
                <span class="fa fa-key" aria-hidden="true"></span>
                <span>Mật Khẩu</span>
                <input id="password" name="password" th:field="*{password}" class="pass" type="password" required>
            </label>
            <label class="remember-me">
                <input type="checkbox" name="agree">
                <span>Nhớ đăng nhập</span>
            </label>
            <button type="submit" class="submit">Đăng Nhập</button>
            <p class="forgot-pass">
                <a th:href="@{/user/changePass}">Quên Mật Khẩu?</a>
            </p>
        </form>
    </div>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <h2>Bạn chưa có tài khoản?</h2>
                <p>Đăng ký và đặt vé để trải nghiệm những nơi thú vị!</p>
            </div>
            <div class="img__text m--in">
                <h2>Bạn đã đăng ký?</h2>
                <p>Nếu bạn đã có tài khoản, chỉ cần đăng nhập. Chúng tôi nhớ bạn!</p>
            </div>
            <div class="img__btn">
                <span class="m--up">Đăng Ký</span>
                <span class="m--in">Đăng Nhập</span>
            </div>
        </div>
        <div class="form-container">
            <div class="form sign-up">
                <h2>Đăng Ký</h2>
                <form id="signUpForm" th:action="@{/user/register}" th:method="post" th:object="${user}">
                    <label>
                        <span>Tên</span>
                        <input name="username" th:field="*{username}" type="text" autocomplete="off" value="Nguyen Van A" required />
                    </label>
                    <label>
                        <span>Email</span>
                        <input id="em" name="email" th:field="*{email}" type="email" autocomplete="off" value="nguyenvana@example.com" required />
                    </label>
                    <label>
                        <span>Ngày Sinh</span>
                        <input type="date" name="birth" style="width: 100%; padding: 20px 0px; background: transparent; border: 0; border-bottom: 1px solid #435160; outline: none; color: #6D7781; font-size: 16px; height: 30px;" value="1990-01-01" required />
                    </label>
                    <label>
                        <span>CCCD</span>
                        <input name="cardID" th:field="*{cardID}" type="text" value="123456789" required />
                    </label>
                    <label>
                        <span>Địa Chỉ</span>
                        <input name="address" th:field="*{address}" type="text" value="123 Đường ABC, Quận XYZ, Thành phố HCM" required />
                    </label>
                    <label>
                        <span>Giới Tính</span>
                        <select name="gender" th:field="*{gender}" required>
                            <option value="1">Nam</option>
                            <option value="2">Nữ</option>
                            <option value="3">Khác</option>
                        </select>
                    </label>
                    <label>
                        <span>Số Điện Thoại</span>
                        <input id="ph" name="phone" th:field="*{phoneNumber}" type="text" autocomplete="off" value="0901234567" required />
                    </label>
                    <label>
                        <span>Ảnh Đại Diện</span>
                        <input type="file" th:field="*{avatar}" style="width: 100%; padding: 20px 0px; background: transparent; border: 0; border-bottom: 1px solid #435160; outline: none; color: #6D7781; font-size: 16px; height: 30px;" />
                    </label>
                    <label>
                        <span>Quốc Gia</span>
                        <input name="nation" th:field="*{nation}" type="text" value="Vietnam" required />
                    </label>
                    <label>
                        <span>Mật Khẩu</span>
                        <input id="pw" name="password" th:field="*{password}" type="password" autocomplete="new-password" value="password123" required />
                    </label>
                    <label>
                        <span>Xác Nhận Mật Khẩu</span>
                        <input id="pwa" name="passAgain" type="password" autocomplete="new-password" value="password123" required />
                    </label>
                    <label class="agree">
                        <input id="agree" name="agree" type="checkbox" required checked>
                        <span>Chấp nhận điều khoản của chúng tôi</span>
                    </label>
                    <button type="submit" class="submit">Đăng Ký</button>
                </form>
                <script>
                    function validateEmail(email) {
                        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                        return re.test(email);
                    }

                    function validatePhone(phone) {
                        const re = /^[0-9]{10,11}$/;
                        return re.test(phone);
                    }

                    function validateForm(event) {
                        let valid = true;

                        // Validate email
                        const email = document.getElementById('em').value;
                        if (!validateEmail(email)) {
                            document.getElementById('em').style.borderColor = "red";
                            valid = false;
                        } else {
                            document.getElementById('em').style.borderColor = "";
                        }

                        // Validate phone
                        const phone = document.getElementById('ph').value;
                        if (!validatePhone(phone)) {
                            document.getElementById('ph').style.borderColor = "red";
                            valid = false;
                        } else {
                            document.getElementById('ph').style.borderColor = "";
                        }

                        // Validate password match
                        const password = document.getElementById('pw').value;
                        const passAgain = document.getElementById('pwa').value;
                        if (password !== passAgain) {
                            document.getElementById('pw').style.borderColor = "red";
                            document.getElementById('pwa').style.borderColor = "red";
                            valid = false;
                        } else {
                            document.getElementById('pw').style.borderColor = "";
                            document.getElementById('pwa').style.borderColor = "";
                        }

                        // Validate empty fields
                        const inputs = document.getElementsByTagName("input");
                        for (let i = 0; i < inputs.length; i++) {
                            if (inputs[i].value.trim() === "") {
                                alert("Vui lòng điền đầy đủ thông tin.");
                                inputs[i].style.borderColor = "red";
                                valid = false;
                            } else {
                                inputs[i].style.borderColor = "";
                            }
                        }

                        if (!valid) {
                            event.preventDefault();
                        }

                        return valid;
                    }

                    document.getElementById('signUpForm').onsubmit = function(event) {
                        validateForm(event);
                    };

                    var mess = /*[[${mess}]]*/ '';
                    if (mess && mess.trim() !== '') {
                        var errorFields = mess.split(' ');
                        errorFields.forEach(function(element) {
                            if (element.includes("password")) {
                                document.getElementById('pw').style.borderColor = "red";
                            }
                            if (element.includes("doublicate")) {
                                document.getElementById('em').style.borderColor = "red";
                                alert("Email already exists");
                            }
                            if (element.includes("email")) {
                                document.getElementById('em').style.borderColor = "red";
                            }
                            if (element.includes("phone")) {
                                document.getElementById('ph').style.borderColor = "red";
                            }
                            if (element.includes("passAgain")) {
                                document.getElementById('pwa').style.borderColor = "red";
                            }
                        });
                    }
                </script>
                <script>
                    document.querySelector('.img__btn').addEventListener('click', function () {
                        document.querySelector('.cont').classList.toggle('s--signup');
                    });
                </script>
            </div>
        </div>
    </div>
</div>

</body>
</html>
