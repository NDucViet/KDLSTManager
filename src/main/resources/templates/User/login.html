<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Ngu Hanh Hill</title>

    <link rel="stylesheet" th:href="@{/css/re.css}">
</head>

<body>
<div class="cont">
    <div class="form sign-in">
        <img src="images/profile.jpg" alt="" />
        <h2>Welcome Back To Ngu Hanh Hill</h2>
        <form th:action="@{/user/login}" th:method="post" th:object="${user}">
            <label class="pom-agile">
                <span class="fa fa-user-o" aria-hidden="true"></span>
                <span>Email</span>
                <input placeholder="Username" id="username" name="email" th:field="*{email}" class="user" type="text" required>
            </label>
            <label class="pom-agile">
                <span class="fa fa-key" aria-hidden="true"></span>
                <span>Password</span>
                <input placeholder="Password" id="password" name="password" th:field="*{password}" class="pass" type="password" required>
            </label>
            <p class="forgot-pass">
                <a th:href="@{/user/changePass}">Forgot Password?</a>
            </p>
            <button type="submit" class="submit">Login</button>
        </form>
        <div class="forgot-w3l">
            <a th:href="@{/user/showRegister}">Don't have an account?</a>
        </div>
    </div>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <h2>New here?</h2>
                <p>Sign up and discover great amount of new opportunities!</p>
            </div>
            <div class="img__text m--in">
                <h2>One of us?</h2>
                <p>If you already have an account, just sign in. We've missed you!</p>
            </div>
            <div class="img__btn">
                <span class="m--up">Sign Up</span>
                <span class="m--in">Sign In</span>
            </div>
        </div>
        <div class="form sign-up">
            <h2>Time to feel like home,</h2>
            <label>
                <span>Name</span>
                <input type="text" />
            </label>
            <label>
                <span>Email</span>
                <input type="email" />
            </label>
            <label>
                <span>Password</span>
                <input type="password" />
            </label>
            <button type="button" class="submit">Sign Up</button>
        </div>
    </div>
</div>
</body>
<script>
    document.querySelector('.img__btn').addEventListener('click', function () {
        document.querySelector('.cont').classList.toggle('s--signup');
    });
</script>

</html>
