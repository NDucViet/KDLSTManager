  <style>
    .location {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 300px;
    }


    /* Giữ lại các thuộc tính đã có */
    .trigger {
      background-color: black;
      color: red;
    }

    .modal,
    .fade {
      background-color: lightgray;
      padding-left: 15px;
      padding-right: 15px;
    }

    .modal-content {
      background: transparent;
      border: none;
      padding: 0 19px;
    }

    .close {
      position: relative;
      top: 48px;
      left: 13px;
      z-index: 1;
      font-size: 30px;
      font-weight: 100;
      line-height: 1;
      color: gray;
    }

    .modal-header {
      border: none;
    }

    .modal-body {
      border: none;
      background-color: white;
      padding-bottom: 5px;
      display: flex;
      flex-wrap: nowrap;
    }

    .ad img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* Đảm bảo ảnh không bị cắt */
    }

    .details {
      overflow-y: auto;
      max-height: 80vh;
      /* Đặt giới hạn chiều cao cho phần nội dung */
    }

    .modal-footer {
      border: none;
    }

    .btn.focus,
    .btn:focus {
      outline: 0;
      box-shadow: none !important;
    }

    .close.focus,
    .close:focus {
      outline: 0;
      box-shadow: none !important;
    }

    .hurry {
      margin-top: 30px;
    }

    .booking {
      background-color: white;
      border: 2px solid lightgray;
      width: 150px;
      border-radius: 0px;
    }

    .booking:hover {
      background-color: #ECEFF1;
      border: 2px solid black;
    }

    @media (min-width: 599px) {
      .modal-dialog {
        max-width: 80rem;
        /* Tăng kích thước tối đa của modal */
        width: 70rem;
        /* Đặt chiều rộng modal */
      }

      .details {
        padding: 0 114px;
      }

      .off {
        position: absolute;
        bottom: 150px;
        left: 25px;
      }
    }

    @media (min-width: 992px) {
      .ad {
        flex: 0 0 40%;
        max-width: 40%;
      }

      .details {
        flex: 0 0 60%;
        max-width: 60%;
      }
    }

    .pagination {
      display: flex;
      justify-content: center;
      padding-left: 0;
      list-style: none;
    }

    /* .pagination li {
    display: inline-block;

  .pagination li a {

    .truncate {
      display: block;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 100%;
      /* Điều chỉnh theo nhu cầu của bạn */
    }
  </style>

  <title>Service</title>

<body>
  <header th:insert="~{User/header2 :: header}"></header>

  <div class="hero-wrap js-fullheight" style="background-image: url('images/bg_5.jpg');">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-center" data-scrollax-parent="true">
        <div class="col-md-7 ftco-animate">
          <span class="subheading">Chào mừng đến với Ngũ Hành Hill</span>
          <h1 class="mb-4">Khám phá địa điểm yêu thích của bạn với chúng tôi</h1>
          <p class="caps">Hòa mình vào thiên nhiên, trải nghiệm cuộc sống yên bình.</p>
        </div>
        <a href="https://vimeo.com/45830194"
          class="icon-video popup-vimeo d-flex align-items-center justify-content-center mb-4">
          <span class="fa fa-play"></span>
        </a>
      </div>
    </div>
  </div>
  <section class="ftco-section">
    <div class="container">
      <div class="row">
        <th:block th:each="service : ${serviceList}">
          <div class="col-md-4 ftco-animate">
            <div class="project-wrap">
              <a href="#" class="img" th:style="'background-image: url(images/' + ${service.key.image} + ');'">
              </a>
              <div class="text p-4">
                <h3>
                  <button class="location" data-bs-toggle="modal"
                    th:data-bs-target="'#modal' + ${service.key.serviceID}" th:text="${service.key.serviceName}"
                    style="border: none; background-color: white;"></button>
                </h3>
                <p class="location"><span class="fa fa-map-marker"></span> [[${service.key.description}]]</p>
                <ul>
                  <li><span class="flaticon-mountains"></span>
                    <a href="#" th:text="${service.key.serviceTypeID.serviceName}"></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </th:block>
      </div>
      <div th:each="service : ${serviceList}">
        <div class="modal fade" th:id="'modal' + ${service.key.serviceID}" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-body p-0 row">
                <div class="col-12 col-lg-4 ad p-0">
                  <img th:src="@{/images/{image}(image=${service.key.image})}" class="modal-image">
                </div>
                <div class="details col-12 col-lg-8">
                  <div class="heading d-flex">
                    <h3 th:text="${service.key.serviceTypeID.serviceName}"></h3>
                  </div>
                  <h3 style="color: black; cursor: pointer;" th:text="${service.key.serviceName}"></h3>
                  <p><small class="text-muted" th:text="${service.key.description}"></small></p>
                  <div class="d-flex mt-2 mb-5">
                    <div style="padding-top: 20px;">
                      <hr style="background-color: black;">
                      <div class="row">
                        <div class="col-sm-5"></div>
                        <div class="col-sm-7" style="padding-top: 20px;">
                          <strong class="h4">Đánh Giá</strong>
                        </div>
                      </div>

                      <div class="d-flex flex-row add-comment-section mt-4 mb-4" th:if="${session.user != null}">
                        <img class="img-fluid img-responsive rounded-circle mr-2"
                          th:src="@{'/images/'+ ${session.user.avatar}}" style="width: 38px;height: auto;">
                        <input type="text" class="form-control mr-3" placeholder="Add your feedback"
                          th:id="|content${service.key.serviceID}|">
                        <button class="btn" style="background-color: black; color: #fafafa;" type="button"
                          th:onclick="|addFeedback(${service.key.serviceID})|">Gửi</button>
                      </div>
                      <div>
                        <div class="media g-mb-30 media-comment noneComment"
                          th:id="|noneComment${service.key.serviceID}|" th:hidden="${not service.value.isEmpty()}">
                          <p>Không có bình luận.</p>
                        </div>
                      </div>
                      <div th:each="feedback : ${service.value}">
                        <div class="media g-mb-30 media-comment" th:id="|feedback${feedback.feedbackID}|">
                          <img class="rounded-circle shadow-1-strong me-3"
                            th:src="@{'/images/'+${feedback.user.avatar}}"
                            style="display: inline-flex;width: 65px;height: 65px;" />
                          <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
                            <div class="g-mb-15">
                              <p class="h5 g-color-gray-dark-v1 mb-0" style="display: inline-flex;"
                                th:text="${feedback.user.username}"></p>
                              <p th:text="${feedback.date}"
                                style="color: rgba(0, 0, 0, .54);font-size: .75rem;display: inline-flex">
                              </p>
                            </div>
                            <p th:text="${feedback.content}" style="padding-top: 10px;"></p>
                            <div th:if="${session.user != null}">
                              <button th:onclick="|deleteFeedback(${feedback.feedbackID})|"
                                style="color: black;float: right;cursor: pointer; border: none;"
                                th:if="${session.user.idUser == feedback.user.idUser}"><i class="fa-solid fa-trash"
                                  style="color: black;"></i>
                                Xóa </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="row mt-5">
        <div class="col text-center">
          <div class="block-27">
            <ul class="pagination">
              <li th:if="${currentPage > 1}"><a th:href="@{/service/getAll/__${Previous}__}">&lt;</a></li>
              <li th:each="page, iterStat : ${numPage}" th:class="${currentPage == page} ? 'active'">
                <a th:href="@{/service/getAll/__${page}__}" th:text="${page} "></a>
              </li>
              <li th:if="${numPage.length > currentPage}"><a th:href="@{/service/getAll/__${Next}__}">&gt;</a></li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </section>

  <footer th:insert="~{User/footer :: footer}"></footer>

  <script>
    const modals = document.querySelectorAll('.modal');
    modals.forEach(modal => {
      modal.addEventListener('show.bs.modal', () => {
        document.getElementById('content').classList.add('blur-effect');
      });
      modal.addEventListener('hidden.bs.modal', () => {
        document.getElementById('content').classList.remove('blur-effect');
      });
    });
  </script>

  <script src="js/google-map1.js"></script>

</body>
