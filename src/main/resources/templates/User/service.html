  <style>
    .location {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 300px;
    }

    .custom-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-height: 90vh;
      /* Để modal không chiếm toàn bộ chiều cao màn hình */
      overflow-y: auto;
      /* Để modal có thể cuộn nếu nội dung quá dài */
      z-index: 1050;
      /* Để đảm bảo modal xuất hiện trên các thành phần khác */
    }

    .modal-dialog {
      margin: 0;
      max-width: 100%;
    }

    .modal-content {
      border-radius: 0;
    }

    @media (min-width: 768px) {
      .custom-modal {
        width: 50%;
      }
    }

    .custom-modal:not(:first-child) {
      margin-bottom: 10px;
      /* Khoảng cách giữa các modal */
    }

    .pagination {
      display: flex;
      justify-content: center;
      padding-left: 0;
      list-style: none;
    }

    /* .pagination li {
    display: inline-block;

  .pagination li a {

    .truncate {
      display: block;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 100%;
      /* Điều chỉnh theo nhu cầu của bạn */
    }
  </style>

  <title>Service</title>
</head>

<body>
  <header th:insert="~{User/header2 :: header}"></header>

  <div class="hero-wrap js-fullheight" style="background-image: url('images/bg_5.jpg');">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-center" data-scrollax-parent="true">
        <div class="col-md-7 ftco-animate">
          <span class="subheading">Chào mừng đến với Ngũ Hành Hill</span>
          <h1 class="mb-4">Khám phá địa điểm yêu thích của bạn với chúng tôi</h1>
          <p class="caps">Hòa mình vào thiên nhiên, trải nghiệm cuộc sống yên bình.</p>
        </div>
        <a href="https://vimeo.com/45830194"
          class="icon-video popup-vimeo d-flex align-items-center justify-content-center mb-4">
          <span class="fa fa-play"></span>
        </a>
      </div>
    </div>
  </div>
  <section class="ftco-section">
    <div class="container">
      <div class="row">
        <th:block th:each="service : ${serviceList}">
          <div class="col-md-4 ftco-animate">
            <div class="project-wrap">
              <a href="#" class="img" th:style="'background-image: url(images/' + ${service.key.key.image} + ');'">
              </a>
              <div class="text p-4">
                <h3>
                  <button class="location" data-bs-toggle="modal"
                    th:data-bs-target="'#modal' + ${service.key.key.serviceID}" th:text="${service.key.key.serviceName}"
                    style="border: none; background-color: white;"></button>
                </h3>
                <p class="location"><span class="fa fa-map-marker"></span> [[${service.key.key.description}]]</p>
                <ul>
                  <li><span class="flaticon-mountains"></span>
                    <a href="#" th:text="${service.key.key.serviceTypeID.serviceName}"></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </th:block>
      </div>
      <div th:each="service : ${serviceList}">
        <div th:id="'modal' + ${service.key.key.serviceID}" class="modal fade custom-modal" data-bs-backdrop="static"
          data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h3 th:text="${service.key.key.serviceTypeID.serviceName}"></h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <h3 style="color: black; cursor: pointer;" onmouseover="this.style.color='orange'"
                    onmouseout="this.style.color='black'" th:text="${service.key.key.serviceName}"></h3>
                  <i class="fa-solid fa-star" style="color: #FF9529;display: inline;font-size: larger;"></i>
                  <p class="h5" th:text="${service.value}" style="display: inline;color: #FF9529;"></p>
                </div>
                <div class="mb-3 text-center">
                  <img th:src="|@{/images/{image}(image=${service.key.key.image})}|" alt="Service Image"
                    class="img-fluid">
                </div>
                <div>
                  <p><strong>Description:</strong></p>
                  <p th:text="${service.key.key.description}"></p>
                </div>

                <div style="padding-top: 20px;">
                  <hr style="background-color: black;">
                  <div class="row">
                    <div class="col-sm-5"></div>
                    <div class="col-sm-7" style="padding-top: 20px;">
                      <strong class="h4">ĐÁNH GIÁ</strong>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                      <div class="d-flex flex-row add-comment-section mt-4 mb-4" th:if="${session.user != null}">
                        <img class="img-fluid img-responsive rounded-circle mr-2"
                          th:src="@{'/images/' + ${session.user.avatar}}" style="width: 38px;height: auto;">
                        <input type="text" class="form-control mr-3" placeholder="Add your feedback"
                          th:id="|content${service.key.key.serviceID}|">
                        <button class="btn" style="background-color: black; color: #fafafa;" type="button"
                          th:onclick="|addFeedback(${service.key.key.serviceID})|">Send</button>
                      </div>
                      <div>
                        <div class="media g-mb-30 media-comment noneComment"
                          th:id="|noneComment${service.key.key.serviceID}|"
                          th:hidden="${not service.key.value.isEmpty()}">
                          <p>Không có bình luận.</p>
                        </div>
                      </div>

                      <div th:each="feedback : ${service.key.value}">
                        <div class="media g-mb-30 media-comment" th:id="|feedback${feedback.feedbackID}|">
                          <img class="rounded-circle shadow-1-strong me-3"
                            th:src="@{'/images/'+ ${feedback.user.avatar}}"
                            style="display: inline-flex;width: 65px;height: 65px;" />
                          <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
                            <div class="g-mb-15">
                              <p class="h5 g-color-gray-dark-v1 mb-0" style="display: inline-flex;"
                                th:text="${feedback.user.username}"></p>
                              <p th:text="${feedback.date}"
                                style="color: rgba(0, 0, 0, .54);font-size: .75rem;display: inline-flex">
                              </p>
                            </div>
                            <p th:text="${feedback.content}" style="padding-top: 10px;"></p>
                            <div th:if="${session.user != null}">
                              <button th:onclick="|deleteFeedback(${feedback.feedbackID})|"
                                style="color: black;float: right;cursor: pointer; border: none;"
                                th:if="${session.user.idUser == feedback.user.idUser}"><i class="fa-solid fa-trash"
                                  style="color: black;"></i>
                                Remove</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="row mt-5">
        <div class="col text-center">
          <div class="block-27">
            <ul class="pagination">
              <li th:if="${currentPage > 1}"><a th:href="@{/service/getAll/__${Previous}__}">&lt;</a></li>
              <li th:each="page, iterStat : ${numPage}" th:class="${currentPage == page} ? 'active'">
                <a th:href="@{/service/getAll/__${page}__}" th:text="${page} "></a>
              </li>
              <li th:if="${numPage.length > currentPage}"><a th:href="@{/service/getAll/__${Next}__}">&gt;</a></li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </section>

  <footer th:insert="~{User/footer :: footer}"></footer>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/jquery.timepicker.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/main.js"></script>
  <script>
    const modals = document.querySelectorAll('.modal');
    modals.forEach(modal => {
      modal.addEventListener('show.bs.modal', () => {
        document.getElementById('content').classList.add('blur-effect');
      });
      modal.addEventListener('hidden.bs.modal', () => {
        document.getElementById('content').classList.remove('blur-effect');
      });
    });
  </script>

  <script src="js/jquery.stellar.min1.js"></script>
  <script src="js/owl.carousel.min1.js"></script>
  <script src="js/jquery.magnific-popup.min1.js"></script>
  <script src="js/jquery.animateNumber.min1.js"></script>
  <script src="js/bootstrap-datepicker1.js"></script>
  <script src="js/scrollax.min1.js"></script>
  <script src="js/Service.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="js/google-map1.js"></script>
  <script src="js/main1.js"></script>
</body>
