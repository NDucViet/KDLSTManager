<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/animate.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/owl.carousel.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/owl.theme.default.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/magnific-popup.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-datepicker.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.timepicker.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/flaticon.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <title>Service</title>
</head>

<body>
  <header th:insert="~{User/header2 :: header}"></header>
  <div class="hero-wrap js-fullheight" style="background-image: url('images/bg_5.jpg');">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-center" data-scrollax-parent="true">
        <div class="col-md-7 ftco-animate">
          <span class="subheading">Welcome to Ngu Hanh Hill</span>
          <h1 class="mb-4">Discover Your Favorite Place with Us</h1>
          <p class="caps">Travel to the any corner of the world, without going around in circles</p>
        </div>
        <a href="https://vimeo.com/45830194"
          class="icon-video popup-vimeo d-flex align-items-center justify-content-center mb-4">
          <span class="fa fa-play"></span>
        </a>
      </div>
    </div>
  </div>
  <div th:each="service : ${serviceList}">
    <h3 th:text="${service.serviceTypeID.serviceName}"></h3>
    <h5 th:text="${service.serviceName}"></h5>
    <img th:src="@{'images/' + ${service.image}}" alt="">
    <p th:text="${service.description}"></p>
  </div>

  <footer th:insert="~{User/footer :: footer}"></footer>
  <script src="js/jquery.min1.js"></script>
  <script src="js/jquery-migrate-3.0.1.min1.js"></script>
  <script src="js/popper.min1.js"></script>
  <script src="js/bootstrap.min1.js"></script>
  <script src="js/jquery.easing.1.31.js"></script>
  <script src="js/jquery.waypoints.min1.js"></script>
  <script src="js/jquery.stellar.min1.js"></script>
  <script src="js/owl.carousel.min1.js"></script>
  <script src="js/jquery.magnific-popup.min1.js"></script>
  <script src="js/jquery.animateNumber.min1.js"></script>
  <script src="js/bootstrap-datepicker1.js"></script>
  <script src="js/scrollax.min1.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="js/google-map1.js"></script>
  <script src="js/main1.js"></script>
</body>


</html>
