<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/blogAdd.css}">
</head>

<body>
    <div class="container">
        <div class="row">
            <form th:action="@{/blog/addBlog/action}" th:method="post" th:object="${blog}"
                enctype="multipart/form-data">
                <!-- Fields for Blog -->
                <div class="mb-3">
                    <label class="form-label" for="blogTypeID">Loại bài viết:</label><br>
                    <select class="form-select" name="blogTypeID"  id="blogTypeID" required>
                        <option value="" disabled selected>Loại bài viết</option>
                        <option value="1">Tin Nổi Bật</option>
                        <option value="2">Sự Kiện</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="title">Title:</label><br>
                    <input class="form-select" type="text" id="title" name="title" th:field="*{title}"><br><br>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="contentOpen">Content Open:</label><br>
                    <textarea class="form-select" id="contentOpen" name="contentOpen"
                        th:field="*{contentOpen}" required></textarea><br><br>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="contentBody">Content Body:</label><br>
                    <textarea class="form-select" id="contentBody" name="contentBody"
                        th:field="*{contentBody}" required></textarea><br><br>
                </div>

                <!-- Fields for Image 1 -->
                <div th:object="${image1}">
                    <div class="mb-3">
                        <label class="form-label" for="imageUrl1">Select image 1:</label><br>
                        <input class="form-select" type="file" id="imageUrl1" name="imageUrl1" required><br>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="imageDescript1">Descript image 1</label><br>
                        <textarea class="form-select" id="imageDescript1" name="imageDescript1" th:field="*{imageDescript}" required> </textarea><br>
                    </div>
                </div>

                <!-- Fields for Image 2 -->
                <div th:object="${image2}">
                    <div class="mb-3">
                        <label class="form-label" for="imageUrl2">Select image 2:</label><br>
                        <input class="form-select" type="file" id="imageUrl2" name="imageUrl2" required><br>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="imageDescript2">Descript image 2</label><br>
                        <textarea class="form-select" id="imageDescript2" name="imageDescript2" th:field="*{imageDescript}" required></textarea><br>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3 oval">Save Changes</button>
            </form>
        </div>
    </div>
</body>

</html>
