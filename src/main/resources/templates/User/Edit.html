<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #f6d365;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1))
        }

        .card {
            width: 90%;
            height: 25rem;
            /* Adjust this value to make the card larger or smaller */
            margin: auto;
        }

        .gradient-custom img {
            width: 90px;
            height: 10rem;
        }

        .image-label {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .image-label:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <section class="vh-100" style="background-color: #f4f5f7;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-10 mb-4 mb-lg-0">
                    <div class="card mb-3" style="border-radius: .5rem;">
                        <form th:action="@{/user/edit}" th:method="post" th:object="${user}" enctype="multipart/form-data">
                            <div class="row g-0">
                                <div class="col-md-4 gradient-custom text-center text-white"
                                    style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                                    <label for="image" class="image-label">
                                        <img th:src="@{'/images/'+ ${user.avatar}}" class="img-fluid my-5" id="avatar"
                                            style="cursor: pointer;" />
                                    </label>
                                    <input type="file" id="image" style="display: none;" name="image" accept="image/*" />
                                    <input type="text" th:field="*{username}">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body p-4">
                                        <h6>Information</h6>
                                        <hr class="mt-0 mb-4">
                                        <div class="row pt-1">
                                            <div class="col-6 mb-3">
                                                <h6>Email</h6>
                                                <input type="text" class="text-muted" th:field="*{email}" disabled>
                                            </div>
                                            <div class="col-6 mb-3">
                                                <h6>Phone</h6>
                                                <input type="text" class="text-muted" th:field="*{phoneNumber}">
                                            </div>
                                        </div>
                                        <div class="row pt-1">
                                            <div class="col-6 mb-3">
                                                <h6>Day Of Birth</h6>
                                                <input type="date" class="text-muted" th:field="*{dob}">
                                            </div>
                                            <div class="col-6 mb-3">
                                                <h6>Address</h6>
                                                <input type="text" class="text-muted" th:field="*{address}">
                                            </div>
                                        </div>
                                        <hr class="mt-0 mb-4">
                                        <div class="row pt-1">
                                            <div class="col-6 mb-3">
                                                <h6>Nation</h6>
                                                <input type="text" class="text-muted" th:field="*{nation}">
                                            </div>
                                            <div class="col-6 mb-3">
                                                <button type="submit">Submit</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('image').addEventListener('change', function (event) {
            const [file] = event.target.files;
            if (file) {
                document.getElementById('avatar').src = URL.createObjectURL(file);
            }
        });
    </script>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
