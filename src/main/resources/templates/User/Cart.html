<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<style>
    body {
        background: #ddd;
        min-height: 100vh;
        vertical-align: middle;
        display: flex;
        font-family: sans-serif;
        font-size: 0.8rem;
        font-weight: bold;
    }

    .title {
        margin-bottom: 5vh;
    }

    .card {
        margin: auto;
        max-width: 950px;
        width: 90%;
        box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 1rem;
        border: transparent;
    }

    @media(max-width:767px) {
        .card {
            margin: 3vh auto;
        }
    }

    .cart {
        background-color: #fff;
        padding: 4vh 5vh;
        border-bottom-left-radius: 1rem;
        border-top-left-radius: 1rem;
    }

    @media(max-width:767px) {
        .cart {
            padding: 4vh;
            border-bottom-left-radius: unset;
            border-top-right-radius: 1rem;
        }
    }

    .summary {
        background-color: #ddd;
        border-top-right-radius: 1rem;
        border-bottom-right-radius: 1rem;
        padding: 4vh;
        color: rgb(65, 65, 65);
    }

    @media(max-width:767px) {
        .summary {
            border-top-right-radius: unset;
            border-bottom-left-radius: 1rem;
        }
    }

    .summary .col-2 {
        padding: 0;
    }

    .summary .col-10 {
        padding: 0;
    }

    .row {
        margin: 0;
    }

    .title b {
        font-size: 1.5rem;
    }

    .main {
        margin: 0;
        padding: 2vh 0;
        width: 100%;
    }

    .col-2,
    .col {
        padding: 0 1vh;
    }

    a {
        padding: 0 1vh;
    }

    .close {
        margin-left: auto;
        font-size: 0.7rem;
    }

    img {
        width: 3.5rem;
    }

    .back-to-shop {
        margin-top: 4.5rem;
    }

    h5 {
        margin-top: 4vh;
    }

    hr {
        margin-top: 1.25rem;
    }

    form {
        padding: 2vh 0;
    }

    select {
        border: 1px solid rgba(0, 0, 0, 0.137);
        padding: 1.5vh 1vh;
        margin-bottom: 4vh;
        outline: none;
        width: 100%;
        background-color: rgb(247, 247, 247);
    }

    input {
        border: 1px solid rgba(0, 0, 0, 0.137);
        padding: 1vh;
        outline: none;
        width: 100%;
        background-color: rgb(247, 247, 247);
    }

    input:focus::-webkit-input-placeholder {
        color: transparent;
    }

    .btn {
        background-color: #000;
        border-color: #000;
        color: white;
        width: 100%;
        font-size: 0.7rem;
        margin-top: 4vh;
        padding: 1vh;
        border-radius: 0;
    }

    .btn:focus {
        box-shadow: none;
        outline: none;
        box-shadow: none;
        color: white;
        -webkit-box-shadow: none;
        -webkit-user-select: none;
        transition: none;
    }

    .btn:hover {
        color: white;
    }

    a {
        color: black;
    }

    a:hover {
        color: black;
        text-decoration: none;
    }

    #code {
        background-image: linear-gradient(to left, rgba(255, 255, 255, 0.253), rgba(255, 255, 255, 0.185)), url("https://img.icons8.com/small/16/000000/long-arrow-right.png");
        background-repeat: no-repeat;
        background-position-x: 95%;
        background-position-y: center;
    }

    .quantity-container {
        display: flex;
        align-items: center;
    }

    .quantity-container button {
        background: none;
        border: none;
        padding: 0;
        font-size: 1rem;
        width: 2rem;
        height: 2rem;
        line-height: 2rem;
        text-align: center;
        cursor: pointer;
    }

    .quantity-container input {
        width: 3rem;
        text-align: center;
    }
</style>

<body>
    <div class="card">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col">
                            <h4><b>Your Cart</b></h4>
                        </div>
                        <div class="col align-self-center text-right text-muted">[[${cartItemList.size()}]] items</div>
                    </div>
                </div>
                <div class="row border-top border-bottom" th:each="cart, i : ${cartItemList}">
                    <div class="row main align-items-center" th:data-price="${cart.price}" th:id="${cart.cartItemID}">
                        <div class="col-2"><img class="img-fluid" th:src="'images/' + ${cart.ticketID.image}"></div>
                        <div class="col">
                            <div class="row text-muted">Item</div>
                            <div class="row">[[${cart.ticketID.title}]]</div>
                        </div>
                        <div class="col">
                            <div class="quantity-container">
                                <button th:onclick="'adjustQuantity(' + ${cart.cartItemID} + ',-1)'">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <input min="1" th:name="'quantity'+${cart.cartItemID}"
                                    th:id="'quantity'+${cart.cartItemID}" th:value="${cart.quantity}" type="number"
                                    class="form-control form-control-sm" pattern="[1-9]" style="width: 70px;"
                                    th:onchange="'updateCart(' + ${cart.cartItemID} + ')'">
                                <button th:onclick="'adjustQuantity(' + ${cart.cartItemID} + ',1)'">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col">[[${cart.price}]] &#8363;<button style="border: none; background-color: white;"
                                class="close" th:onclick="'deleteRow(' + ${cart.cartItemID} + ')'">&#10005;</button>
                        </div>
                    </div>
                </div>

                <div class="back-to-shop"><a th:href="@{/}" class="text-muted">&leftarrow; Back to shop</a>
                </div>
            </div>
            <div class="col-md-4 summary">
                <div>
                    <h5><b>Summary</b></h5>
                </div>
                <hr>
                <form th:action="@{cart/checkOut}" th:method="post" onsubmit="return confirmCheckOut()">
                    <div>
                        <div class="row">
                            <div class="col" style="padding-left:0;">ITEMS: [[${cartItemList.size()}]]</div>
                            <div class="col text-right" id="items-total">0 &#8363;</div>
                        </div>

                        <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                            <div class="col">TOTAL PRICE(VAT)</div>
                            <div class="col text-right" id="total-price" name="total-price">0 &#8363;</div>
                        </div>
                    </div>
                    <input type="hidden" name="info"
                        th:value="'Thanh Toán Đơn Hàng ' + ${cartItemList.get(1).cart.cartID}">
                    <button type="submit" class="btn">CHECKOUT</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/Cart.js"></script>
</body>

</html>
