<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Pacific - Free Bootstrap 4 Template by Colorlib</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <link rel="stylesheet" th:href="@{css/animate1.css}">

  <link rel="stylesheet" th:href="@{css/owl.carousel.min1.css}">
  <link rel="stylesheet" th:href="@{css/owl.theme.default.min1.css}">
  <link rel="stylesheet" th:href="@{css/magnific-popup1.css}">

  <link rel="stylesheet" th:href="@{css/bootstrap-datepicker1.css}">
  <link rel="stylesheet" th:href="@{css/jquery.timepicker1.css}">

  <link rel="stylesheet" th:href="@{css/flaticon1.css}">
  <link rel="stylesheet" th:href="@{css/style.css}">
  <link rel="stylesheet" th:href="@{css/header.css}">
  <style>
    .contentOpen {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 270px;
    }

    .blogTitle {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 270px;
    }
  </style>
</head>

<body>
  <!-- header -->
  <header th:insert="~{User/header2 :: header}"></header>
  <!-- END nav -->
  <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('images/bg_1.jpg');">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
        <div class="col-md-9 ftco-animate pb-5 text-center">
          <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i
                  class="fa fa-chevron-right"></i></a></span> <span>Blog <i class="fa fa-chevron-right"></i></span></p>
          <h1 class="mb-0 bread">Blog</h1>
        </div>
      </div>
    </div>
  </section>


  <section class="ftco-section">
    <div class="container">
      <div class="row d-flex">
        <th:block th:each="image : ${imageList}">
          <div class="col-md-4 d-flex ftco-animate">
            <div class="blog-entry justify-content-end">
              <a th:href="@{/blog/showBlogDetail/{blogID}(blogID=${image.blog.blogID})}" class="block-20" th:style="'background-image: url(images/' + ${image.imageUrl} + ');'"  alt="Ảnh blog">
              </a>
              <div class="text">
                <div class="d-flex align-items-center mb-4 topp">
                  <div >
                    <span class="day" style="font-size: 12px;">[[${image.blog.dateTimeEdit}]]</span>
                  </div>
                </div>
                <h3 class="heading blogTitle"> <a
                    th:href="@{/blog/showBlogDetail/{blogID}(blogID=${image.blog.blogID})}">
                    [[${image.blog.title}]]
                  </a></h3>
                <p class="contentOpen">[[${image.blog.contentOpen}]]</p>
                <p><a th:href="@{/blog/showBlogDetail/{blogID}(blogID=${image.blog.blogID})}"
                    class="btn btn-primary">Đọc Thêm</a>
                </p>
                </p>
              </div>
            </div>
          </div>
        </th:block>
      </div>

      <div class="row mt-5">
        <div class="col text-center">
          <div class="block-27">
            <ul class="pagination">
              <li th:if="${currentPage > 1}"><a th:href="@{/blog/getAll/__${Previous}__}">&lt;</a></li>
              <li th:each="page, iterStat : ${numPage}" th:class="${currentPage == page} ? 'active'">
                <a th:href="@{/blog/getAll/__${page}__}" th:text="${page} "></a>
              </li>
              <li th:if="${numPage.length > currentPage}"><a th:href="@{/blog/getAll/__${Next}__}">&gt;</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="ftco-intro ftco-section ftco-no-pt">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12 text-center">
          <div class="img" style="background-image: url(images/bg_2.jpg);">
            <div class="overlay"></div>
            <h2>We Are Pacific A Travel Agency</h2>
            <p>We can manage your dream building A small river named Duden flows by their place</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- footer -->
  <footer th:insert="~{User/footer :: footer}"></footer>



  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
      <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
      <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
        stroke="#F96D00" />
    </svg></div>

  <script src="js/jquery.min1.js"></script>
  <script src="js/jquery-migrate-3.0.1.min1.js"></script>
  <script src="js/popper.min1.js"></script>
  <script src="js/bootstrap.min1.js"></script>
  <script src="js/jquery.easing.1.31.js"></script>
  <script src="js/jquery.waypoints.min1.js"></script>
  <script src="js/jquery.stellar.min1.js"></script>
  <script src="js/owl.carousel.min1.js"></script>
  <script src="js/jquery.magnific-popup.min1.js"></script>
  <script src="js/jquery.animateNumber.min1.js"></script>
  <script src="js/bootstrap-datepicker1.js"></script>
  <script src="js/scrollax.min1.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="js/google-map1.js"></script>
  <script src="js/main1.js"></script>
</body>

</html>
