<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>User Profile</title>
    <style>
        body {
            background: -webkit-linear-gradient(left, #3931af, #00c6ff);
        }

        .emp-profile {
            padding: 3%;
            margin-top: 3%;
            margin-bottom: 3%;
            border-radius: 0.5rem;
            background: #fff;
        }

        .profile-img {
            text-align: center;
        }

        .profile-img img {
            width: 70%;
            height: 100%;
        }

        .profile-img .file {
            position: relative;
            overflow: hidden;
            margin-top: -20%;
            width: 70%;
            border: none;
            border-radius: 0;
            font-size: 15px;
            background: #212529b8;
        }

        .profile-img .file input {
            position: absolute;
            opacity: 0;
            right: 0;
            top: 0;
        }

        .profile-head h5 {
            color: #333;
        }

        .profile-head h6 {
            color: orange;
        }

        .profile-edit-btn {
            border: none;
            border-radius: 1.5rem;
            width: 70%;
            padding: 2%;
            font-weight: 600;
            color: #6c757d;
            cursor: pointer;
        }

        .proile-rating {
            font-size: 12px;
            color: #818182;
            margin-top: 5%;
        }

        .proile-rating span {
            color: #495057;
            font-size: 15px;
            font-weight: 600;
        }

        .profile-head .nav-tabs {
            margin-bottom: 5%;
        }

        .profile-head .nav-tabs .nav-link {
            font-weight: 600;
            border: none;
        }

        .profile-head .nav-tabs .nav-link.active {
            border: none;
            border-bottom: 2px solid orange;
        }

        .profile-work {
            padding: 14%;
            margin-top: -15%;
        }

        .profile-work p {
            font-size: 12px;
            color: #818182;
            font-weight: 600;
            margin-top: 10%;
        }

        .profile-work a {
            text-decoration: none;
            color: #495057;
            font-weight: 600;
            font-size: 14px;
        }

        .profile-work ul {
            list-style: none;
        }

        .profile-tab label {
            font-weight: 600;
        }

        .profile-tab p {
            font-weight: 600;
            color: orange;
        }

        .password-hidden {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container emp-profile">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img th:src="@{'/images/' + ${user.avatar}}" alt="Avatar" />

                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                    <h5 th:text="${user.username}"></h5>
                    <h6 th:text="'Xếp Hạng Khách Hàng: ' + ${user.customerType.nameCusType}"></h6>
                    <p class="proile-rating">Status : <span>Khả Dụng</span></p>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                aria-controls="home" aria-selected="true">Thông tin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                                aria-controls="profile" aria-selected="false">Thông tin riêng tư</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-2">
                <a th:href="@{/user/showEdit}" class="profile-edit-btn" name="btnAddMore">Edit Profile</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="profile-work">
                    <p>Cấp Bậc</p>
                    <h7 th:text="${user.customerType.detail}"></h7>

                </div>

                <div class="profile-work">
                    <div class="back-to-shop">
                        <a th:href="@{/}" class="text-muted">&leftarrow; Back To Home Page</a>
                    </div>
                </div>

            </div>
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Tên Người Dùng</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${user.username}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Email</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${user.email}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Số Điện Thoại</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${user.phoneNumber}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Sinh Nhật</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${user.dob}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Quốc Gia</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${user.nation}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Mật Khẩu</label>
                            </div>
                            <div class="col-md-6">
                                <p id="password-display" class="password-hidden" th:data-password="${user.password}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>CCCD</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${user.cardID}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Địa Chỉ</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${user.address}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function togglePasswordVisibility() {
        var passwordElement = document.getElementById('password-display');
        var password = passwordElement.getAttribute('data-password');
        if (passwordElement.textContent === password) {
            var hiddenPassword = '*'.repeat(password.length);
            passwordElement.textContent = hiddenPassword;
        } else {
            passwordElement.textContent = password;
        }
    }

    window.onload = function () {
        var passwordElement = document.getElementById('password-display');
        var password = passwordElement.getAttribute('data-password');
        var hiddenPassword = '*'.repeat(password.length);
        passwordElement.textContent = hiddenPassword;
        passwordElement.addEventListener('click', togglePasswordVisibility);
    }
</script>

</html>
