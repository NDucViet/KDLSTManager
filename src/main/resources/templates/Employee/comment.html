<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{css/feather.css}">
    <link rel="stylesheet" th:href="@{css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{css/vendor.bundle.base.css}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" th:href="@{css/dataTables.bootstrap4.css}">
    <link rel="stylesheet" th:href="@{css/themify-icons.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/select.dataTables.min.css}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" th:href="@{css/style2.css}">
    <!-- endinject -->
    <link rel="shortcut icon" th:href="@{images/logoNHH.png}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-scroller">
        <!-- partial:partials/_navbar.html -->
        <header th:insert="~{Employee/header :: header}"></header>
        <!-- partial -->
        <div class="container-fluid page-body-wrapper">
            <partial th:insert="~{Employee/partial :: partial}"></partial>
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="table-responsive">
                        <table class="table table-hover table-light caption-top mt-3">
                            <thead>
                                <tr>
                                    <th scope="col">STT</th>
                                    <th scope="col">Nội dung</th>
                                    <th scope="col">Tên người bình luận</th>
                                    <th scope="col">Tên bài viết</th>
                                    <th scope="col">Thời gian</th>
                                </tr>
                            </thead>
                            <tbody>
                                <th:block th:each="comment, no : ${commentList}">
                                    <tr>
                                        <th th:text="${(currentPage - 1) * 10 + no.index + 1}"></th>
                                        <td th:text="${comment.content}"></td>
                                        <td th:text="${comment.user.username}"></td>
                                        <td th:text="${comment.blog.title}"></td>
                                        <td th:text="${comment.commentDate}"></td>
                                    </tr>
                                </th:block>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <div class="block-27">
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination">
                                        <li th:if="${currentPage > 1}" class="page-item">
                                            <a th:href="@{/employee/getAllComment/__${Previous}__}"
                                                class="page-link">&laquo;</a>
                                        </li>
                                        <li th:each="page, iterStat : ${numPage}" class="page-item"
                                            th:class="${currentPage == page} ? 'active'">
                                            <a th:href="@{/employee/getAllComment/__${page}__}" th:text="${page} "
                                                class="page-link"></a>
                                        </li>
                                        <li th:if="${numPage.length > currentPage}" class="page-item"><a
                                                th:href="@{/employee/getAllComment/__${Next}__}"
                                                class="page-link">&raquo;</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:insert="~{Employee/footer :: footer}"></footer>
    </div>
</body>

</html>
<script src="js/vendor.bundle.base.js"></script>
<script src="js/Chart.min.js"></script>
<script src="js/jquery.dataTables.js"></script>
<script src="js/dataTables.bootstrap4.js"></script>
<script src="js/dataTables.select.min.js"></script>
<script src="js/off-canvas.js"></script>
<script src="js/hoverable-collapse.js"></script>
<script src="js/template.js"></script>
<script src="js/settings.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/Chart.roundedBarCharts.js"></script>
<script src="js/chart.js"></script>
