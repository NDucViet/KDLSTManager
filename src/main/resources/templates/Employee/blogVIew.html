<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{css/feather.css}">
    <link rel="stylesheet" th:href="@{css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{css/vendor.bundle.base.css}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" th:href="@{css/dataTables.bootstrap4.css}">
    <link rel="stylesheet" th:href="@{css/themify-icons.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/select.dataTables.min.css}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" th:href="@{css/style2.css}">
    <!-- endinject -->
    <link rel="shortcut icon" th:href="@{images/favicon.png}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <style>
        .btn-outline-success {
            --bs-btn-color: #4b49ac;
            --bs-btn-border-color: #4b49ac;
            --bs-btn-hover-bg: #4b49ac;
            --bs-btn-hover-border-color: #4b49ac;
            --bs-btn-active-bg: #4b49ac;
            --bs-btn-active-border-color: #4b49ac;
            --bs-btn-disabled-color: #4b49ac;
            --bs-btn-disabled-border-color: #4b49ac;
        }
    </style>

</head>

<body>
    <div class="container-scroller">
        <!-- partial:partials/_navbar.html -->
        <header th:insert="~{Employee/header :: header}"></header>
        <!-- partial -->
        <div class="container-fluid page-body-wrapper">
            <!-- partial:partials/_settings-panel.html -->
            <partial th:insert="~{Employee/partial :: partial}"></partial>
            <div class="main-panel">
                <div class="content-wrapper">
                    <form th:action="@{/employee/updateBlog/action}" th:method="post" th:object="${blog}"
                        enctype="multipart/form-data">
                        <input type="hidden" th:field="*{blogID}" name="blogID" />
                        <!-- Fields for Blog -->
                        <div class="mb-3">
                            <label class="form-label" for="title">Tiêu đề:</label><br>
                            <input class="form-select" type="text" id="title" name="title" th:field="*{title}"
                                maxlength="200"><br><br>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="contentOpen">Nội dung mở đầu:</label><br>
                            <textarea class="form-select" id="contentOpen" name="contentOpen" th:field="*{contentOpen}"
                                maxlength="300" required></textarea><br><br>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="contentBody">Nội dụng phần thân:</label><br>
                            <textarea class="form-select" id="contentBody" name="contentBody" th:field="*{contentBody}"
                                maxlength="2000" required></textarea><br><br>
                        </div>

                        <!-- Fields for Image 1 -->
                        <div th:object="${image1}">
                            <div class="mb-3">
                                <label class="form-label" for="imageUrl1">
                                    <img th:src="@{'/images/'+ ${image1.imageUrl}}"
                                        style="cursor: pointer; width: 100px;" id="avatar1" />
                                </label><br>
                                <input class="form-select" type="file" id="imageUrl1" name="imageUrl1"
                                    accept="image/*"><br>
                                <!-- <small class="text-muted">Để trống nếu không muốn thay đổi ảnh.</small> -->
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="imageDescript1">Mô tả của ảnh 1</label><br>
                                <textarea class="form-select" id="imageDescript1" name="imageDescript1"
                                    th:text="${imageDescript1}" maxlength="100" required></textarea><br>
                            </div>
                        </div>

                        <!-- Fields for Image 2 -->
                        <div th:object="${image2}">
                            <div class="mb-3">
                                <label class="form-label" for="imageUrl2">
                                    <img th:src="@{'/images/'+ ${image2.imageUrl}}"
                                        style="cursor: pointer; width: 100px;" id="avatar2" />
                                </label><br>
                                <input class="form-select" type="file" id="imageUrl2" name="imageUrl2"
                                    accept="image/*"><br>
                                <!-- <small class="text-muted">Để trống nếu không muốn thay đổi ảnh.</small> -->
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="imageDescript2">Mô tả của ảnh 1</label><br>
                                <textarea class="form-select" id="imageDescript2" name="imageDescript2"
                                    th:text="${imageDescript2}" maxlength="100" required></textarea><br>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3 oval">Lưu</button>
                    </form>
                </div>
            </div>
        </div>
        <footer th:insert="~{Employee/footer :: footer}"></footer>
    </div>
    
    <script>
        document.getElementById('imageUrl1').addEventListener('change', function (event) {
            const [file] = event.target.files;
            if (file) {
                document.getElementById('avatar1').src = URL.createObjectURL(file);
            }
        });
        document.getElementById('imageUrl2').addEventListener('change', function (event) {
            const [file] = event.target.files;
            if (file) {
                document.getElementById('avatar2').src = URL.createObjectURL(file);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
<script src="js/vendor.bundle.base.js"></script>
<script src="js/Chart.min.js"></script>
<script src="js/jquery.dataTables.js"></script>
<script src="js/dataTables.bootstrap4.js"></script>
<script src="js/dataTables.select.min.js"></script>
<script src="js/off-canvas.js"></script>
<script src="js/hoverable-collapse.js"></script>
<script src="js/template.js"></script>
<script src="js/settings.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/Chart.roundedBarCharts.js"></script>
<script src="js/chart.js"></script>
