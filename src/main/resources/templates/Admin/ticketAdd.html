<body>
    <div class="container-scroller">
        <!-- partial:partials/_navbar.html -->
        <header th:insert="~{Admin/header :: header}"></header>
        <!-- partial -->
        <div class="container-fluid page-body-wrapper">
            <!-- partial:partials/_settings-panel.html -->
            <partial th:insert="~{Admin/partial :: partial}"></partial>
            <div class="main-panel">
                <div class="content-wrapper">
                    <h2>Tạo vé</h2>
                    <form th:action="@{/admin/addTicket/action}" th:method="post" th:object="${ticket}"
                        enctype="multipart/form-data">
                        <!-- Fields for Ticket -->
                        <div class="mb-3">
                            <label class="form-label" for="id">Loại bài viết:</label><br>
                            <select class="form-select" name="id" id="id" required>
                                <option value="" disabled selected>Chọn loại vé</option>
                                <option value="4">Vé Vào Cổng</option>
                                <option value="5">Vé Trò Chơi</option>
                                <option value="6">Vé Ăn</option>
                                <option value="7">Vé Xe</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="title">Tiêu đề:</label><br>
                            <input class="form-control" type="text" id="title" name="title" th:field="*{title}"
                                required><br><br>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="description">Mô tả:</label><br>
                            <textarea class="form-control" id="description" name="description" th:field="*{description}"
                                maxlength="200" required></textarea><br><br>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="price">Giá:</label><br>
                            <input class="form-control" type="number" id="price" name="price" th:field="*{price}"
                                min="0" required><br>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="image1">Ảnh:</label><br>
                            <input class="form-control" type="file" id="image1" name="image1" accept="image/*"
                                required><br>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3 oval">Lưu</button>
                    </form>
                </div>
            </div>
        </div>
        <footer th:insert="~{Admin/footer :: footer}"></footer>
    </div>
