<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{css/feather.css}">
    <link rel="stylesheet" th:href="@{css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{css/vendor.bundle.base.css}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" th:href="@{css/dataTables.bootstrap4.css}">
    <link rel="stylesheet" th:href="@{css/themify-icons.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/select.dataTables.min.css}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" th:href="@{css/style2.css}">
    <!-- endinject -->
    <link rel="shortcut icon" th:href="@{images/favicon.png}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <style>
        .btn-outline-success {
            --bs-btn-color: #4b49ac;
            --bs-btn-border-color: #4b49ac;
            --bs-btn-hover-bg: #4b49ac;
            --bs-btn-hover-border-color: #4b49ac;
            --bs-btn-active-bg: #4b49ac;
            --bs-btn-active-border-color: #4b49ac;
            --bs-btn-disabled-color: #4b49ac;
            --bs-btn-disabled-border-color: #4b49ac;
        }
    </style>

    <script>
        function truncate(text, wordLimit) {
            if (!text) return '';
            let words = text.split(/\s+/);
            if (words.length <= wordLimit) return text;
            return words.slice(0, wordLimit).join(' ') + '...';
        }

        function truncateDescriptions(wordLimit) {
            document.querySelectorAll('.description').forEach(function (element) {
                let fullText = element.getAttribute('data-fulltext');
                element.textContent = truncate(fullText, wordLimit);
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            truncateDescriptions(30);
        });
    </script>
</head>

<body>
    <div class="container-scroller">
        <!-- partial:partials/_navbar.html -->
        <header th:insert="~{Admin/header :: header}"></header>
        <!-- partial -->
        <div class="container-fluid page-body-wrapper">
            <!-- partial:partials/_settings-panel.html -->
            <partial th:insert="~{Admin/partial :: partial}"></partial>
            <div class="main-panel">
                <div class="content-wrapper">
                    <form th:action="@{/admin/addService/action}" th:method="post" th:object="${service}"
                        enctype="multipart/form-data">

                        <!-- Fields for Ticket -->
                        <div class="mb-3">
                            <label class="form-label" for="title">Tiêu đề:</label><br>
                            <input class="form-control" type="text" id="serviceName" name="serviceName" th:field="*{serviceName}"
                            pattern="[a-zA-Z0-9\u00C0-\u1EF9 ]+" title="Tên dịch vụ không được chứa ký tự đặc biệt" required><br><br>
                        </div>
                        <div>
                            <label for="id">Loại dịch vụ:</label>
                            <select id="id" name="id" required>
                                <option th:each="type : ${serviceType}" th:value="${type.serviceTypeID}" th:text="${type.serviceName}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="description">Mô tả:</label><br>
                            <textarea class="form-control" id="description" name="description" th:field="*{description}"
                                maxlength="200" required></textarea><br><br>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="image1">Ảnh:</label><br>
                            <input class="form-control" type="file" id="image1" name="image1" accept="image/*" required><br>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3 oval">Lưu</button>
                    </form>
                </div>
            </div>
        </div>
        <footer th:insert="~{Admin/footer :: footer}"></footer>
    </div>
</body>

</html>
