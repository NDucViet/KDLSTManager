<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skydash Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/themify-icons/0.1.2/css/themify-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- plugins:css -->
  <link rel="stylesheet" type="text/css" th:href="@{css/feather.css}">
  <link rel="stylesheet" type="text/css" th:href="@{css/themify-icons.css}">
  <link rel="stylesheet" type="text/css" th:href="@{css/vendor.bundle.base.css}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" type="text/css" th:href="@{css/dataTables.bootstrap4.css}">
  <link rel="stylesheet" type="text/css" th:href="@{css/select.dataTables.min.css}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" type="text/css" th:href="@{css/style2.css}">
  <!-- endinject -->
  <link rel="shortcut icon" th:href="@{images/logoNHH.png}" />
  <style>
    .btn-outline-success {
      --bs-btn-color: #4b49ac;
      --bs-btn-border-color: #4b49ac;
      --bs-btn-hover-bg: #4b49ac;
      --bs-btn-hover-border-color: #4b49ac;
      --bs-btn-active-bg: #4b49ac;
      --bs-btn-active-border-color: #4b49ac;
      --bs-btn-disabled-color: #4b49ac;
      --bs-btn-disabled-border-color: #4b49ac;
    }
  </style>
</head>

<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <header th:insert="~{Admin/header :: header}"></header>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_settings-panel.html -->
      <!-- partial -->
      <!-- partial:partials/_sidebar.html -->
      <partial th:insert="~{Admin/partial :: partial}"></partial>
      <!-- partial -->

      <div class="content-wrapper">
        <div class="container">

          <div class="card" style="box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
            <div class="card-body">
              <form th:method="get" th:action="@{/admin/}">
                <div class="form-group"  style="width: 120px;">
                  <label for="yearSelect">Chọn năm:</label>
                  <select id="yearSelect" name="year" class="form-select" onchange="this.form.submit()">
                    <option th:each="year : ${years}" th:value="${year}" th:text="${year}"
                      th:selected="${year == selectedYear}"></option>
                  </select>
                </div>
              </form>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-6">
                  <canvas id="chart1"></canvas>
                </div>
                <div class="col-lg-6">
                  <canvas id="chart2"></canvas>
                </div>
                <button class="btn btn-outline-success" style="width: 150px">
                  <a th:href="@{/admin/chart}" style="text-decoration: none; color: black;">Xem Tất Cả</a>
                </button>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="row justify-content-between">
              <div class="col-lg-3 adminTotal mb-4">
                <div class="card" style="box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
                  <div class="card-body d-flex align-items-center">
                    <div style="flex-grow: 1;">
                      <a th:href="@{/admin/getRevenue}" style="text-decoration: none; color: #4b49ac;">
                        <h4>[[${order}]]</h4>
                        <h4>Orders</h4>
                      </a>
                    </div>
                    <div class="ml-3">
                      <i class="icon-head menu-icon" style="font-size: 2rem;"></i>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-lg-3 adminTotal mb-4">
                <div class="card" style="box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
                  <div class="card-body d-flex align-items-center">
                    <div style="flex-grow: 1;">
                      <a th:href="@{/admin/getAllService}" style="text-decoration: none; color: #4b49ac;">
                        <h4>[[${service}]]</h4>
                        <h4>Dịch vụ</h4>
                      </a>
                    </div>
                    <div class="ml-3">
                      <i class="icon-head menu-icon" style="font-size: 2rem;"></i>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-lg-3 adminTotal mb-4">
                <div class="card" style="box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
                  <div class="card-body d-flex align-items-center">
                    <div style="flex-grow: 1;">
                      <a th:href="@{/admin/getAllCustomer}" style="text-decoration: none; color: #4b49ac;">
                        <h4>[[${customer}]]</h4>
                        <h4>Khách hàng</h4>
                      </a>
                    </div>
                    <div class="ml-3">
                      <i class="icon-head menu-icon" style="font-size: 2rem;"></i>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-lg-3 adminTotal mb-4">
                <div class="card" style="box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
                  <div class="card-body d-flex align-items-center">
                    <div style="flex-grow: 1;">
                      <a th:href="@{/admin/getAllEmployee}" style="text-decoration: none; color: #4b49ac;">
                        <h4>[[${employee}]]</h4>
                        <h4>Nhân viên</h4>
                      </a>
                    </div>
                    <div class="ml-3">
                      <i class="icon-head menu-icon" style="font-size: 2rem;"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script th:inline="javascript">
      document.addEventListener("DOMContentLoaded", function () {
        var data = /*[[${data1}]]*/ {};
        var data2 = /*[[${data2}]]*/ {};

        data = JSON.parse(data);
        data2 = JSON.parse(data2);

        var months = [];
        var totals = [];
        var totals2 = [];

        for (var key in data2) {
          totals2.push(data2[key]);
        }
        for (var key in data) {
          months.push(key);
          totals.push(data[key]);
        }

        var ctx = document.getElementById('chart2').getContext('2d');
        var myChart2 = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: months,
            datasets: [{
              label: 'Doanh Thu Hotel Theo Tháng',
              data: totals2,
              backgroundColor: '#D8BFD8',
              borderColor: '#D8BFD8',
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: 'Tiền'
                }
              },
              x: {
                title: {
                  display: true,
                  text: 'Tháng'
                }
              }
            }
          }
        });

        var ctx = document.getElementById('chart1').getContext('2d');
        var myChart1 = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: months,
            datasets: [{
              label: 'Doanh Thu Dịch Vụ Theo Tháng',
              data: totals,
              backgroundColor: '#6A5ACD',
              borderColor: '#6A5ACD',
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: 'Tiền'
                }
              },
              x: {
                title: {
                  display: true,
                  text: 'Tháng'
                }
              }
            }
          }
        });
      });

    </script>

  </div>
  <!-- content-wrapper ends -->
  <!-- partial:partials/_footer.html -->
  <footer th:insert="~{Admin/footer :: footer}"></footer>
  <!-- partial -->
  </div>
  <!-- main-panel ends -->
  <!-- page-body-wrapper ends -->
  <!-- container-scroller -->

  <script src="js/vendor.bundle.base.js"></script>
  <script src="js/Chart.min.js"></script>
  <script src="js/jquery.dataTables.js"></script>
  <script src="js/dataTables.bootstrap4.js"></script>
  <script src="js/dataTables.select.min.js"></script>
  <script src="js/off-canvas.js"></script>
  <script src="js/hoverable-collapse.js"></script>
  <script src="js/template.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/Chart.roundedBarCharts.js"></script>
  <script src="js/chart.js"></script>
</body>

</html>
