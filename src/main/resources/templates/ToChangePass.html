<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}">
    <title>Document</title>
</head>
<script th:inline="javascript">
    var code = /*[[${code}]]*/ {};
    var codeNumber = parseInt(code);
    function checkCode() {
        var text = document.getElementById("code").value;
        console.log(text);
        if (codeNumber === parseInt(text)) {
            document.getElementById("code").style.display = "none";
            document.getElementById("btncode").style.display = "none";
            document.getElementById("password").style.display = "block";

        } else {
            alert("Code sai");
            document.getElementById("code").value = "";
        }
    }
</script>


<body>
    <h2>Change Password</h2>
    <div class='login'>
        <div id="codeBlock">
            <input name="code" id="code" placeholder='Enter code' type='text'>
            <button class='animated' id="btncode" onclick="checkCode()">Submit Code</button>
        </div>

        <div style="display: none;" id="password">
            <form onsubmit="return checkPass()" th:action="@{/user/changePassword}" th:method="post">
                <input name="password" placeholder='Enter password' type='password'>
                <input name="passAgain" placeholder='Enter password again' type='password'>
                <button class='animated' type="submit">Submit Password</button>
            </form>
        </div>
        <script>
            function checkPass() {
                var pass = document.getElementsByName("password").value
                var passagain = document.getElementsByName("passAgain").value

                if (pass === passagain) {
                    return true;
                } else {
                    alert("Password Again not equals with password, please input again");
                    return false;
                }
            }
        </script>

    </div>
</body>

</html>
