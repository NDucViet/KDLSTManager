<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background: #2E3740;
        color: #435160;
        font-family: "Open Sans", sans-serif;
    }

    h2 {
        color: #6D7781;
        font-family: "Sofia", serif;
        font-size: 15px;
        font-weight: bold;
        font-size: 3.6em;
        text-align: center;
        margin-bottom: 20px;
    }

    a {
        color: #435160;
        text-decoration: none;
    }

    .login {
        width: 350px;
        position: absolute;
        top: 10%;
        left: 50%;
        margin-left: -175px;
    }

    input[type="text"],
    input[type="password"] {
        width: 350px;
        padding: 20px 0px;
        background: transparent;
        border: 0;
        border-bottom: 1px solid #435160;
        outline: none;
        color: #6D7781;
        font-size: 16px;
    }

    input[type=checkbox] {
        display: none;
    }

    label {
        display: block;
        position: absolute;
        margin-right: 10px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: transparent;
        content: "";
        transition: all 0.3s ease-in-out;
        cursor: pointer;
        border: 3px solid #435160;
    }

    #agree:checked~label[for=agree] {
        background: black;
    }

    input[type="submit"] {
        background: black;
        border: 0;
        width: 350px;
        height: 40px;
        border-radius: 3px;
        color: #fff;
        font-size: 12px;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
    }

    input[type="submit"]:hover {
        background: #AFEEEE;
        animation-name: shake;
    }

    .forgot {
        margin-top: 30px;
        display: block;
        font-size: 11px;
        text-align: center;
        font-weight: bold;
    }

    .forgot:hover {
        margin-top: 30px;
        display: block;
        font-size: 11px;
        text-align: center;
        font-weight: bold;
        color: black;
    }

    .agree {
        padding: 30px 0px;
        font-size: 12px;
        text-indent: 25px;
        line-height: 15px;
    }



    ::-webkit-input-placeholder {
        color: #A9A9A9;
        font-size: 12px;
    }

    .animated {
        animation-fill-mode: both;
        animation-duration: 1s;
    }

    @keyframes shake {

        0%,
        100% {
            transform: translateX(0);
        }

        10%,
        30%,
        50%,
        70%,
        90% {
            transform: translateX(-10px);
        }

        20%,
        40%,
        60%,
        80% {
            transform: translateX(10px);
        }
    }

    a {
        cursor: pointer;
    }
</style>


<body>
    <form th:action="@{/user/login}" th:method="post" th:object="${user}">
        <div class='login'>
            <h2>Log In</h2>
            <input name='email' th:field="*{email}" placeholder='E-Mail Address' autocomplete="off" type='text'>

            <input id='pw' name='password' th:field="*{password}" placeholder='Password' autocomplete="new-password"
                type='password'>

            <div class='agree'>
                <input id='agree' name='agree' type='checkbox'>
                <label for='agree'></label>Remember me?
            </div>

            <input class='animated' type='submit' value='Login'>
            <a class='forgot' th:href="@{/showRegister}">Don't Have A Account?</a>
        </div>
    </form>
</body>

</html>
