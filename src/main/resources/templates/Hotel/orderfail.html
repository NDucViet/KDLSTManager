<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Thanh toán thất bại</title>
    <link rel="stylesheet" href="orderfail.css">
    <link rel="shortcut icon" th:href="@{images/logoHotel.png}" />
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center flex-column" style="min-height: 100vh;">
          <svg viewBox="0 0 24 24" width="100" height="110" color="red">
            <path fill="currentColor"
                  d="M12,0A12,12,0,1,0,24,12,12.014,12.014,0,0,0,12,0Zm5.657,16.243a1,1,0,0,1-1.414,1.414L12,13.414,7.757,17.657a1,1,0,1,1-1.414-1.414L10.586,12,6.343,7.757a1,1,0,0,1,1.414-1.414L12,10.586l4.243-4.243a1,1,0,1,1,1.414,1.414L13.414,12Z">
            </path>
          </svg>    
          <div class="text-center">
            <h1 class="my-3 text-failure text-center" style="color: red;">Thanh toán thất bại</h1>

            <h2 class="my-2">Chi tiết đơn hàng</h2>
            <table class="table table-sm">
                <tbody>
                <tr>
                    <td>Thông tin đơn hàng:</td>
                    <td><span th:text="${orderId}">[order ID]</span></td>
                </tr>
                <tr>
                    <td>Tổng tiền:</td>
                    <td><span th:text="${totalPrice}">[total price]</span></td>
                </tr>
                <tr>
                    <td>Thời gian thanh toán:</td>
                    <td><span th:text="${paymentTime}">[payment time]</span></td>
                </tr>
                <tr>
                    <td>Mã giao dịch:</td>
                    <td><span th:text="${transactionId}">[transaction ID]</span></td>
                </tr>
                </tbody>
            </table>
            <div class="py-10 text-center">
              <button type="button" class="btn btn-danger">
                <a th:href="@{/hotel/}" class="button" style="text-decoration: none; color: white;">
                Về Trang Chủ 
              </a>
              </button>
            </div>
          </div>
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>
    </html>

</html>
