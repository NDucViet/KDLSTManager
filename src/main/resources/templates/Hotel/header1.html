<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/fancybox.min.css}">
    <link rel="stylesheet" th:href="@{css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{css/jquery.timepicker.css}">
    <link rel="stylesheet" th:href="@{css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{fonts/ionicons/css/ionicons.min.css}">
    <link rel="stylesheet" th:href="@{fonts/fontawesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{css/animate.css}">
    <link rel="stylesheet" th:href="@{css/aos.css}">
    <!-- Theme Style -->
    <link rel="stylesheet" type="text/css" th:href="@{../css/style1.css}">
    <title>Document</title>

<body>
    <div th:fragment="header">
        <header class="site-header js-site-header">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-6 col-lg-4 site-logo" data-aos="fade"><a th:href="@{/hotel}"><img
                                th:src="@{../images/logoHotel.png}" style="width:10rem; height: 10 rem;" alt=""></a>
                    </div>
                    <div class="col-6 col-lg-8">


                        <div class="site-menu-toggle js-site-menu-toggle" data-aos="fade">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <!-- END menu-toggle -->

                        <div class="site-navbar js-site-navbar">
                            <nav role="navigation">
                                <div class="container">
                                    <div class="row full-height align-items-center">
                                        <div class="col-md-6 mx-auto">
                                            <ul class="list-unstyled menu">
                                                <li class="active"><a th:href="@{/hotel}">Trang chủ</a></li>
                                                <li><a th:href="@{/hotel/getRoomType}">Phòng</a></li>
                                                <li><a th:href="@{/hotel/about}">Giới thiệu</a></li>
                                                <li><a th:href="@{/hotel/history}">Lịch sử giao dịch</a></li>
                                                <li><a th:href="@{/hotel/contactUs}">Liên hệ</a></li>
                                                <li><a th:href="@{/hotel/getDate}">Đặt phòng ngay</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </header>


    </div>
