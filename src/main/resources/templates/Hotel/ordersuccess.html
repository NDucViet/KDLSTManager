<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Thanh toán thành công</title>
    <link rel="shortcut icon" th:href="@{images/logoHotel.png}" />
</head>

<body>
<div class="container">
    <div class="d-flex justify-content-center align-items-center flex-column" style="min-height: 100vh;">
      <svg class="succesicon" viewBox="0 0 24 24" width="100" height="110" color="green">
        <path fill="currentColor"
            d="M12,0A12,12,0,1,0,24,12,12.014,12.014,0,0,0,12,0Zm6.927,8.2-6.845,9.289a1.011,1.011,0,0,1-1.43.188L5.764,13.769a1,1,0,1,1,1.25-1.562l4.076,3.261,6.227-8.451A1,1,0,1,1,18.927,8.2Z">
        </path>
      </svg>  
      
      <div class="text-center">
        <h1 class="my-3 text-success text-center">Thanh toán thành công</h1>
        <h2 class="my-2">Chi tiết đơn hàng</h2>
        <table class="table table-sm">
            <tbody>
            <tr>
                <td>Thông tin đơn hàng:</td>
                <td><span th:text="${orderId}">[order ID]</span></td>
            </tr>
            <tr>
                <td>Tổng tiền:</td>
                <td><span th:text="${totalPrice}">[total price]</span></td>
            </tr>
            <tr>
                <td>Thời gian thanh toán:</td>
                <td><span th:text="${paymentTime}">[payment time]</span></td>
            </tr>
            <tr>
                <td>Mã giao dịch:</td>
                <td><span th:text="${transactionId}">[transaction ID]</span></td>
            </tr>
            </tbody>
        </table>
        <div class="py-10 text-center">
          <button type="button" class="btn btn-success">
            <a th:href="@{/hotel/}" class="button" style="text-decoration: none; color: white;">
            Về Trang Chủ 
          </a>
          </button>
          
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
