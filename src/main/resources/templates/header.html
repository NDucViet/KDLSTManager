</head>

<body>
    <div th:fragment="header">
        <header style="background-color: white;">
            <div class="row" style="margin-top: 10px;">
                <div class="col-sm-4" style="text-align: center;">
                    <a href="/home"><img src="images/1.jpg" alt="#" style="width: 200px;"></a>
                </div>
                <div class="col-sm-8">
                    <div class="row">
                        <div class="col-sm-2">
                            <a href="">Dịch Vụ</a>
                        </div>
                        <div class="col-sm-2">
                            <a href="">Khách Sạn</a>
                        </div>
                        <div class="col-sm-2">
                            <a href="">Tin Tức</a>
                        </div>
                        <div class="col-sm-2">
                            <a href="">Contact Us</a>
                        </div>

                        <div class="col-sm-1" style="text-align: right;">
                            <a href=""><i class="fa-regular fa-user" style="color: #af97c4;"></i></a>

                        <div class="col-sm-1" style="text-align: right;">
                            <a href=""><i class="fa-solid fa-ticket" style="color: #af97c4;"></i>Ticket</a>

                        <div class="col-sm-1" style="text-align: left;">

                        </div>

                    </div>
                </div>
            </div>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog enlarged" style="margin-left: 400px;">
                    <div class="modal-content" style="width: 800px; height: 500px;">
                        <div class="modal-body">
                            <form action="">
                                <input type="text" placeholder="search here">
                                <button type="button" data-bs-dismiss="modal"
                                    style="border: none; background-color: white; color: red;"
                                    onmouseout="this.style.color='black';"
                                    onmouseover="this.style.color='red';">Cancel</button>
                                <button type="submit" style="border: none; background-color: white;"
                                    onmouseout="this.style.color='black';"
                                    onmouseover="this.style.color='green';">search</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
